<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note List</title>

    <!-- Додали посилання на Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>

<!-- Додали jumbotron -->
<div class="jumbotron">
    <h1 class="display-4">Note List</h1>
    <p class="lead">Welcome to the note list.</p>
</div>

<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Content</th>
        <th>Creation Time</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="note : ${notes}">
        <td th:text="${note.id}"></td>
        <td th:text="${note.title}"></td>
        <td th:text="${note.content}"></td>
        <td th:text="${note.creationTime}"></td>
        <td>
            <a th:href="@{/note/edit(id=${note.id})}" class="btn btn-primary">Edit</a>
            <form th:action="@{/note/delete}" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${note.id}" />
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>

        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
