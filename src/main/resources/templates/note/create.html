<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Note</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <form action="/note/create" method="post" class="container col-5">
        <div class="form-group mb-2">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" id="title" aria-describedby="noteTitleHelp" placeholder="Enter note title">
            <small id="noteTitleHelp" class="form-text text-muted">Title > 2 and < 250.</small>
        </div>
        <div class="form-group mb-2">
            <label for="content">Content</label>
            <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
            <!--<input type="text" name="content" class="form-control" id="noteContent" placeholder="Content"> -->
        </div>
        <button type="submit" class="btn btn-primary margin-bottom 2">Create</button>
        <!--<a th:href="@{/notes/list}">Go to Note List</a> -->
    </form>

</div>


</body>
</html>
