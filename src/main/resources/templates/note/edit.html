<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<form th:action="@{/note/edit}" method="post">
    <div class="form-group mb-2">
        <label th:text="'Note ID: ' + ${note.id}"></label>
        <!--<label for="title">Title</label> -->
        <input type="text" name="title" class="form-control" id="title" aria-describedby="noteTitleHelp" th:value="${note.title}" placeholder="Enter note title">
        <small id="noteTitleHelp" class="form-text text-muted">Title > 2 and < 250.</small>
    </div>

    <div class="form-group mb-2">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" name="content" rows="5" required th:text="${note.content}"></textarea>
    </div>

    <div class="form-group mb-2">
        <label>String Date: <span th:text="${note.creationTime}"></span></label>
    </div>
    <input type="hidden" name="id" th:value="${note.id}" />
    <input type="hidden" name="creationTime" th:value="${note.creationTime}" />

    <button type="submit" class="btn btn-primary margin-bottom 2">Save Changes</button>
</form>

</body>
</html>
